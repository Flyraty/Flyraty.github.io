# Hexo Configuration
GGG## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TimeMachine Notes
subtitle: '愿一直遇到有趣的人和事'
descriptin: '于离别之朝束起约定之花'
keywords: 大数据,bigdata,Mac,Linux,生活,life
author: 时光机
language: zh-Hans
timezone: Asia/shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://timemachine.icu
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
abbrlink:
    alg: crc32   #算法： crc16(default) and crc32
    rep: hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repo: git@github.com:Flyraty/Flyraty.github.io.git
    branch: master
  - type: baidu_url_submitter
symbols_count_time:
  symbols: true         # 统计单篇文章字数
  time: true            # 估算单篇文章阅读时间
  total_symbols: true  # 统计站点总字数
  total_time: false     # 估算站点总阅读时间

# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# sitemap
Plugins:
  - hexo-generator-baidu-sitemap
  - hexo-generator-seo-friendly-sitemap
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

# RSS
# feed
# Dependencies: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

baidu_url_submit:
  count: 100 ## 比如3，代表提交最新的三个链接
  host: https://timemachine.icu ## 在百度站长平台中注册的域名
  token: U98JzdtOlWEMfwa3 ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
